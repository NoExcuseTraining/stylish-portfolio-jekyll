<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h2>Don't just take our word for it! Hear what others are saying</h2>
        <hr class="small">
    </div>

    <!-- Google review https://github.com/simonneutert/jquery-google-reviews/ -->
    <!-- Copyright (c) 2018, Simon Neutert -->
    <div class="col-lg-10 col-lg-offset-1 text-center">
        <div id="google-reviews" class='row'></div>
    </div>

  <script>
    jQuery(document).ready(function($) {
      if ($("#google-reviews").length == 0) {
        return;
      }
      //Find a placeID via https://developers.google.com/places/place-id
      $("#google-reviews").googlePlaces({
           min_rating: 4, // minimum rating of reviews to be displayed
        placeId: 'ChIJkapSdv056IkR5F9_v0XVrKs',
      });
    });
  </script>
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
