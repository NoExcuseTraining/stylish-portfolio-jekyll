<aside class="callout-small">
  <div class="text-vertical-center">
    <h1>Contact us!</h1>
  </div>
</aside>
<section id="contact-form">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-sm-8 col-md-8 col-lg-8 col-lg-offset-2 col-sm-offset-2 col-md-offset-2">
              <h1 class="text-center">Interested? Let us know!</h1>
              <br>
          </div>
      </div>
    <div class="row">
      <form action="https://formspree.io/{{ site.email }}"
      method="POST">
      <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group">
              <input type="text" id="contact-name" name="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input id="contact-address" type="email"  name="_replyto" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="text" id="contact-subject" name='_subject' class="form-control"  placeholder="Subject">
            </div>
	    <!--<div class="form-group">
		    <input type="text" id="contact-subject" name="heared_from" class="form-control" placeholder="How did you hear about us">
	    </div>-->
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group-2">
              <textarea type="text" class="form-control" id="contact-body" rows="3" name="message" placeholder="Your Message"></textarea>
            </div>
            <button type='submit' class="btn btn-default"  value='Send' id='contactButton'>Send Message</button>
        </div>
      </div>
      </form>
    </div>
</div>
</section>
